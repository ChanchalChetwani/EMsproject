<div class="dashboard-container">
  <app-sidebar></app-sidebar>

  <div class="main-content">
    <app-topbar></app-topbar>

    <div class="leaves-wrapper">
      <div class="card shadow-sm p-4">
        <!-- ✅ Card Title -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">
            <i class="bi bi-calendar-check me-2 text-primary"></i> Leave Management
          </h5>

          <!-- 🔍 Search + Filter -->
          <div class="d-flex gap-2">
            <!-- Search Box -->
            <input
              type="text"
              class="form-control"
              style="width: 250px;"
              placeholder="Search by name or ID"
              [(ngModel)]="searchQuery"
              (input)="searchLeaves()"
            />

            <!-- Filter Icon with Dropdown -->
            <div class="dropdown">
              <button
                class="btn btn-outline-primary d-flex align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-funnel me-2"></i> Filter
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" (click)="selectedStatus='All'; applyFilters()">All</a></li>
                <li><a class="dropdown-item text-success" (click)="selectedStatus='Approved'; applyFilters()">Approved</a></li>
                <li><a class="dropdown-item text-warning" (click)="selectedStatus='Pending'; applyFilters()">Pending</a></li>
                <li><a class="dropdown-item text-danger" (click)="selectedStatus='Rejected'; applyFilters()">Rejected</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- ✅ Responsive Table -->
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>
                  <input
                    type="checkbox"
                    [(ngModel)]="selectAll"
                    (change)="toggleAllSelection()"
                  />
                </th>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Leave Type</th>
                <th>From</th>
                <th>To</th>
                <th>Balance</th>
                <th>Status</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let leave of filteredLeaves">
                <td>
                  <input type="checkbox" [(ngModel)]="leave.selected" />
                </td>
                <td>{{ leave.employeeId }}</td>
                <td>{{ leave.employeeName }}</td>
                <td>{{ leave.leaveType }}</td>
                <td>{{ leave.startDate }}</td>
                <td>{{ leave.endDate }}</td>
                <td>{{ leave.balance }}</td>
                <td>
                  <span
                    class="fw-bold"
                    [ngClass]="{
                      'text-success': leave.status === 'Approved',
                      'text-warning': leave.status === 'Pending',
                      'text-danger': leave.status === 'Rejected'
                    }"
                  >
                    {{ leave.status }}
                  </span>
                </td>
                <td class="text-center">
                  <i
                    class="bi bi-check-circle-fill text-success me-3 fs-5"
                    role="button"
                    title="Approve"
                    (click)="approve(leave.id)"
                  ></i>
                  <i
                    class="bi bi-x-circle-fill text-danger fs-5"
                    role="button"
                    title="Reject"
                    (click)="reject(leave.id)"
                  ></i>
                </td>
              </tr>

              <!-- If no records -->
              <tr *ngIf="filteredLeaves.length === 0">
                <td colspan="9" class="text-center text-muted py-3">
                  <i class="bi bi-inbox me-2"></i> No leave records found
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

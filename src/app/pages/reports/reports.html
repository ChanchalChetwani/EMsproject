<div class="dashboard-container">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <app-topbar></app-topbar>

    <div class="reports-container">
      <!-- ✅ Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <h4>Total Employees</h4>
          <p>{{ totalEmployees }}</p>
        </div>
        <div class="stat-card">
          <h4>Total Payroll</h4>
          <p>₹ {{ totalPayroll | number }}</p>
        </div>
        <div class="stat-card">
          <h4>Performance Score</h4>
          <p>{{ performanceScore }}%</p>
        </div>
      </div>

      <!-- ✅ Payroll Report -->
      <div class="chart-section">
        <div class="chart-header">
          <h4>Payroll Report</h4>
          <select [(ngModel)]="selectedView" (change)="onViewChange(selectedView)">
            <option value="daily">Daily View</option>
            <option value="monthly">Monthly View</option>
            <option value="yearly">Yearly View</option>
          </select>
        </div>
        <div class="chart-wrapper">
          <canvas baseChart [data]="payrollChart.data" [options]="payrollChart.options" [type]="payrollChart.type"></canvas>
        </div>
      </div>

      <!-- ✅ Attendance Report -->
      <div class="chart-section">
        <div class="chart-header">
          <h4>Attendance Report</h4>
        </div>
        <div class="chart-wrapper">
          <canvas baseChart [data]="attendanceChart.data" [options]="attendanceChart.options" [type]="attendanceChart.type"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

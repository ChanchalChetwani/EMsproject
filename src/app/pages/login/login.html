<div class="login-container">
  <div class="login-form-section">
    <div class="form-wrapper">
      <h2>Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email/Username -->
        <div class="mb-3">
          <label for="email" class="form-label">Username</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your username"
          />
          <div *ngIf="submitted && f['email'].errors" class="text-danger">
            Email is required
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
          />
          <div *ngIf="submitted && f['password'].errors" class="text-danger">
            Password is required
          </div>
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="remember"
            formControlName="rememberMe"
          />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
          {{ errorMessage }}
        </div>
      </form>

      <!-- Forgot Password -->
      <div class="text-center small mt-2">
        <a routerLink="/forgot-password">Forgot your password?</a>
      </div>
    </div>
  </div>

  <app-right-panel></app-right-panel>
</div>

<div class="forgot-container">
  <div class="forgot-form-section">
    <div class="form-wrapper">
      <h2>Forgot Password</h2>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email">Email address</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />

          <div *ngIf="submitted && f['email'].errors" class="text-danger mt-1 small">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
          </div>
        </div>

        <button type="submit" class="btn btn-dark w-100 mt-2" [disabled]="forgotForm.invalid">
          Send Reset Link
        </button>

        <div *ngIf="message" class="mt-3 text-info text-center">
          {{ message }}
        </div>
      </form>
    </div>
  </div>

  <app-right-panel></app-right-panel>
</div>
